<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argentina</title>

    <style>
        table,
        td,
        th {
            border-color: blue;
        }
    </style>

</head>

<body>
    <header>
        <nav>
            <!-- Imagen -->
            <img src="img/descarga.jfif" alt="vista_aerea_buenos_aires" width="1280px">
            <a href="index.html">Inicio |</a>
            <a href="">Contacto |</a>
        </nav>
    </header>

    <main>
        <h1>Formulario de contacto</h1>
        <form action="">
            <fieldset>
                <legend>Datos personales</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escriba su nombre">

                <label for="apellido">Apellido: </label>
                <input type="text" id="apellido" name="apellido" placeholder="Escriba su apellido" maxlength="10">

                <label for="DNI">DNI: </label>
                <input type="number">

                <label for="nro_tramite">Nro de Tramite: </label>
                <input type="password">

                <label for="hijos">Nro de hijos (0 a 10): </label>
                <input type="number" min="0" max="10">

                <label for="mail">Correo: </label>
                <input type="email">

                <label for="fecnac">Fecha de nacimiento: </label>
                <input type="date">

                <label for="foto">Adjunte imagen</label>
                <input type="file">

                <label for="color">Color favorito: </label>
                <input type="color">
            </fieldset>
        </form>

        <br>

        <form action="">
            <fieldset>
                <legend>Datos para la inscripción</legend>
                <label for="turno">Seleccione su turno de preferencia: </label>
                <select>
                    <option value="1">Mañana</option>
                    <option value="2">Tarde</option>
                    <option value="3">Vespertino</option>
                    <option value="4">Noche</option>
                </select>
                <br>
                <label for="conocimientos">Conocimientos previos: </label>
                <input type="checkbox" name="conocimientos" value="1"> HTML
                <input type="checkbox" name="conocimientos" value="2"> CSS
                <input type="checkbox" name="conocimientos" value="3"> JS

                <br>

                <label for="interes">Tengo interés en: </label>
                <input type="radio" name="interes" value="1"> Fullstack - Python
                <input type="radio" name="interes" value="2"> Fullstack - Java
                <input type="radio" name="interes" value="3"> Fullstack - PHP
                <input type="radio" name="interes" value="4"> Diseño UX/UI
            </fieldset>

            <br>
            <label for="comentarios">Deje sus comentarios</label>
            <br>
            <textarea cols="20" rows="2" placeholder="Escriba su comentario"></textarea>
      
            <br><br>

            <input type="submit" value="Enviar datos">
            <input type="reset" value="Borrar datos">
      
      
        </form>

    </main>



</body>

</html>
