<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre">
        <br>
        <br>
        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido" placeholder="Ingrese su apellido">
        <br>
        <br>
        <label for="edad">Edad: </label>
        <input type="number" id="edad" placeholder="Ingrese su edad">
        <br>
        <br>
        <label for="correo">Email: </label>
        <input type="email" id="correo" placeholder="Ingrese su correo">
        <br>
        <br>
        <label for="pass">Contraseña: </label>
        <input type="password" id="pass" placeholder="Ingrese su contraseña">
        <br>
        <br>
        <label for="checkbox1">Soy un input de tipo checkbox</label>
        <input type="checkbox" id="checkbox1">
        <br>
        <br>
        <label for="checkbox2">Soy otro input jeje</label>
        <input type="checkbox" id="checkbox2" checked required>
        <br>
        Gusto de helado favorito:
        <input type="radio" id="chocolate" name="gustos">
        <label for="chocolate">Chocolate</label>
        <input type="radio" id="vainilla" name="gustos">
        <label for="vainilla">Vainilla</label>
        <input type="radio" id="frutilla" name="gustos">
        <label for="frutilla">Frutilla</label>
        <br>
        <br>
        Jugamos?
        <select>
            <option value="piedra">Piedra</option>
            <option value="papel">Papel</option>
            <option value="tijera">Tijera</option>
        </select>
        <br>
        <br>
        <label for="text">Soy un área de texto</label>
        <textarea id="text" cols="30" rows="10" placeholder="Ingrese su comentario" minlength="12" maxlength="20"></textarea>
        <br>
        <br>
        <input type="date">
        <br>
        <br>
        <input type="submit" value="Soy un botón">
        <button type="submit">Soy otro botón</button>


    </form>
</body>
</html>
